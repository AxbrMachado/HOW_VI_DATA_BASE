<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Estilos CSS */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    
    .container {
      max-width: 500px;
      margin: 0 auto;
    }
    
    input[type="text"],
    input[type="email"],
    input[type="number"],
    input[name="class"],
    select {
      width: 46%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    
    button:hover {
      background-color: #45a049;
    }
    
    .message {
      margin-top: 10px;
      padding: 10px;
      border-radius: 5px;
      display: none;
    }
    
    .success {
      background-color: #d4edda;
      color: #155724;
    }
    
    .error {
      background-color: #f8d7da;
      color: #721c24;
    }

    .card {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <di class="container">
    <h1>Cadastro de Alunos</h1>
    <form id="studentForm">
      <h2 id="idAluno"></h2>
      <input type="text" name="name" placeholder="Nome" id="nome" required>
      <input type="email" name="email" placeholder="E-mail"id="email"  required>
      <input type="number" name="idade" placeholder="Idade" id="idade" required>
      <select name="class" id="class" required>
        <option value="">Selecione uma turma</option>
        <option value="Turma A">Turma A</option>
        <option value="Turma B">Turma B</option>
        <option value="Turma C">Turma C</option>
      </select>
      <div></div>
      <button type="submit">Cadastrar</button>
    </form>
    <div class="message" id="message"></div>

    <h2>Alunos Cadastrados</h2>
    <input type="text" id="searchInput" placeholder="Buscar aluno">
    <button type="submit">Pesquisar</button>
    <div id="studentsList"></div>
  </div>

    apiKey: "AIzaSyAy5EV-bxUgt5HM-Dr7B88XcGArNJwTOog",
    authDomain: "howdbcadaluno.firebaseapp.com",
    projectId: "howdbcadaluno",
    storageBucket: "howdbcadaluno.appspot.com",
    messagingSenderId: "613886022290",
    appId: "1:613886022290:web:5309bfecda13ac60584c4b",
    measurementId: "G-D1D6B5LPPY"
  };

    // Inicializar o Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const firestore = getFirestore(app);

    // cadastrar no BD

    
    // Definindo os dados a serem inseridos
    const dados = {
    nome: 'Exemplo',
    idade: 25,
    email: 'exemplo@example.com',
    turma: 'A'
    };

    // Inserindo os dados no Firestore
    addDoc(collection(firestore, 'cadAlunos'), dados)
      .then((docRef) => {
        console.log('Dados inseridos com sucesso! ID do documento:', docRef.id);
      })
      .catch((error) => {
        console.log('Erro ao inserir dados:', error);
      });

  </script>
</body>
</html>
