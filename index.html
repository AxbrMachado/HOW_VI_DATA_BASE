<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Estilos CSS */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    
    .container {
      max-width: 500px;
      margin: 0 auto;
    }
    
    input[type="text"],
    input[type="email"],
    input[type="number"],
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    
    button:hover {
      background-color: #45a049;
    }
    
    .message {
      margin-top: 10px;
      padding: 10px;
      border-radius: 5px;
      display: none;
    }
    
    .success {
      background-color: #d4edda;
      color: #155724;
    }
    
    .error {
      background-color: #f8d7da;
      color: #721c24;
    }

    .card {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <di class="container">
    <h1>Cadastro de Alunos</h1>
    <form id="studentForm">
      <input type="text" name="name" placeholder="Nome" required>
      <input type="email" name="email" placeholder="E-mail" required>
      <input type="number" name="idade" placeholder="Idade" required>
      <select name="class" required>
        <option value="">Selecione uma turma</option>
        <option value="Turma A">Turma A</option>
        <option value="Turma B">Turma B</option>
        <option value="Turma C">Turma C</option>
      </select>
      <button type="submit">Cadastrar</button>
    </form>
    <div class="message" id="message"></div>

    <h2>Alunos Cadastrados</h2>
    <input type="text" id="searchInput" placeholder="Buscar aluno">
    <button type="submit">Pesquisar</button>
    <div id="studentsList"></div>
  </div>

  <script type="module">

  // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-analytics.js";
    import { getFirestore, collection, addDoc, getDocs, query, where, onSnapshot } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAy5EV-bxUgt5HM-Dr7B88XcGArNJwTOog",
    authDomain: "howdbcadaluno.firebaseapp.com",
    projectId: "howdbcadaluno",
    storageBucket: "howdbcadaluno.appspot.com",
    messagingSenderId: "613886022290",
    appId: "1:613886022290:web:5309bfecda13ac60584c4b",
    measurementId: "G-D1D6B5LPPY"
  };

    // Inicializar o Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const firestore = getFirestore(app);

    // Função para cadastrar um aluno
    async function addStudent(event) {
      event.preventDefault();

      const name = studentForm.name.value;
      const email = studentForm.email.value;
      const idade = studentForm.idade.value;
      const turma = studentForm.class.value;

      try {
        // Adicionar um documento à coleção "alunos"
        await addDoc(collection(firestore, 'alunos'), {
          name: name,
          email: email,
          idade: idade,
          turma: turma
        });
    // Limpar os campos do formulário após o cadastro
    studentForm.reset();

    // Exibir mensagem de sucesso
    showMessage('success', 'Aluno cadastrado com sucesso!');
    } catch (error) {
    // Exibir mensagem de erro, se houver algum problema
    showMessage('error', 'Erro ao cadastrar o aluno: ' + error.message);
    }
    }

    // Função para pesquisar alunos
      function searchStudents() {
      const searchValue = searchInput.value.trim().toLowerCase();

      // Limpa a lista de alunos antes de realizar a pesquisa
      studentsList.innerHTML = '';
// Consultar os documentos na coleção "alunos" com base no nome
const q = query(collection(firestore, 'alunos'), where('name', '>=', searchValue));
      const unsubscribe = onSnapshot(q, (snapshot) => {
        snapshot.forEach((doc) => {
          const student = doc.data();

          // Criar um elemento de card para exibir o aluno
          const card = document.createElement('div');
          card.classList.add('card');

          // Adicionar os detalhes do aluno ao card
          card.innerHTML = `
            <h3>${student.name}</h3>
            <p>Email: ${student.email}</p>
            <p>Idade: ${student.idade}</p>
            <p>Turma: ${student.turma}</p>
          `;
            // Adiciona o card à lista de alunos
            studentsList.appendChild(card);
          })
        });
    // Função auxiliar para exibir mensagens
    function showMessage(type, text) {
      message.textContent = text;
      message.className = 'message ' + type;
      message.style.display = 'block';
    }

    // Adiciona um listener para o evento de envio do formulário
    studentForm.addEventListener('submit', addStudent);
  };
  </script>
</body>
</html>
